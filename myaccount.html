            <h3>signup</h3>
            <form class="myaccount-form-signup width-full flex-column flex-100 flex-100-responsive flex-wrap-responsive"> 
    
                    <label for="firstname">first name :</label>
                    <input class="input-first-name" type="text" name="firstname" placeholder="firstname">
                    <label for="lastname">last name :</label>
                    <input type="text" name="lastname" placeholder="last name">
                                   
                    <label for="number">phone number:</label>
                    <input type="password" name="number" placeholder="enter phone-number">
                    <label for="mail">enter email-id:</label>
                    <input type="mail" name="mail" placeholder="enter mail-id">           
                    <label for="password">enter password:</label>

                    <label for="username">username or email address :</label>
